<ng-container [ngSwitch]="type">
    <span *ngSwitchCase="'EUR'"
        class="bg-blue-500 text-yellow-400 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-xl dark:bg-gray-700 dark:text-blue-400 border-2 border-yellow-400">
        {{type}}
    </span>
    <span *ngSwitchCase="'USD'"
        class="bg-white text-blue-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-xl dark:bg-gray-700 dark:text-blue-400 border-2 border-red-700">
        {{type}}
    </span>
    <span *ngSwitchCase="'JPY'"
        class="bg-white text-red-600 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-xl dark:bg-gray-700 dark:text-blue-400 border-2 border-red-500">
        {{type}}
    </span>
    <span *ngSwitchCase="'GBP'"
        class="bg-white text-red-600 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-xl dark:bg-gray-700 dark:text-blue-400 border-2 border-blue-700">
        {{type}}
    </span>
    <span *ngSwitchCase="'AUD'"
        class="bg-blue-700 text-white text-xs font-medium mr-2 px-2.5 py-0.5 rounded-xl dark:bg-gray-700 dark:text-blue-400 border-2 border-red-600">
        {{type}}
    </span>
    <span *ngSwitchCase="'CHF'"
        class="bg-red-600 text-white text-xs font-medium mr-2 px-2.5 py-0.5 rounded-xl dark:bg-gray-700 dark:text-blue-400 border-2 border-white">
        {{type}}
    </span>
    <span *ngSwitchCase="'CNY'"
        class="bg-red-600 text-yellow-400 text-xs font-medium mr-2 px-2.5 py-0.5 rounded-xl dark:bg-gray-700 dark:text-blue-400 border-2 border-yellow-400">
        {{type}}
    </span>
    <div *ngSwitchDefault>{{type}}</div>
</ng-container>
